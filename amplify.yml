version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - echo "VITE_API_URL=https://gestion-citas-production.up.railway.app" > .env.production
        - cat .env.production
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Build completed, checking dist contents:"
        - ls -la dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
