version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - echo "VITE_API_URL=https://gestion-citas-production.up.railway.app" > .env.production
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
